services: docker
env:
  matrix:
  - distro: ubuntu1604
    init: /lib/systemd/systemd
    run_opts: --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro
  - distro: centos7
    init: /usr/lib/systemd/systemd
    run_opts: --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro
  - distro: centos6
    init: /sbin/init
    run_opts: ''
  - distro: fedora24
    init: /usr/lib/systemd/systemd
    run_opts: --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro
  - distro: ubuntu1404
    init: /sbin/init
    run_opts: ''
  - distro: ubuntu1204
    init: /sbin/init
    run_opts: --privileged
  - distro: debian8
    init: /lib/systemd/systemd
    run_opts: --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- docker pull geerlingguy/docker-${distro}-ansible:latest
script:
- container_id=$(mktemp)
- docker run -d -v "${PWD}":/etc/ansible/roles/role_under_test ${run_opts} geerlingguy/docker-${distro}-ansible:latest "${init}" > "${container_id}"
- docker exec --tty "$(cat ${container_id})" env TERM=xterm ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml
  --syntax-check
- docker exec --tty "$(cat ${container_id})" env TERM=xterm ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml
- idempotence=$(mktemp)
- docker exec "$(cat ${container_id})" ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml | tee -a ${idempotence}
- >
  tail ${idempotence} | grep -q 'changed=0.*failed=0' && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)
- docker exec -u testuser --tty "$(cat ${container_id})" env TERM=xterm bash -c "source
  /etc/profile.d/plenv.sh && which plenv"
- docker exec -u testuser --tty "$(cat ${container_id})" env TERM=xterm bash -c "source
  /etc/profile.d/plenv.sh && plenv which carton"
after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push $DOCKER_USERNAME/docker-${distro}-ansible-plenv-and-carton:latest;
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
